<div class="class="main-content-band">
    <div class="main-content">
			<div class="login">
						<form  class="login_border" action='/register/' method='POST' > 
						<table class="grid" width="360" align="center">
						<tbody>
							<p class="system">注册</p>
							<tr>
								<td width="25%">用户名</td>
								<td ><input type="text" id="user" name="username" placeholder="请输入用户名" class="username" /></td>					
							</tr>
							<tr>
								<td width="25%">密码</td>
							
								<td><input type="password" id="pass" name="password"  placeholder="请输入密码" class="password" /></td>
							</tr>	
							<tr>
								<td width="25%">邮箱</td>
								<td><input type="text" id="pass" name="email"  placeholder="请输入邮箱" class="password" /></td>
							</tr>	
								<td width="25%">用户类型</td>
								<td><select name="usertype">
									{% for item in usertype %}
										<option value="{{item.id}}">{{item.display}}</option>
									{% endfor %}</td>
							</tr>
								<!-- <td></select><label style="color:red;"></td> -->
							</tr>	
								<td width="25%">注册</td>
								<td><button  type="submit">提交</button>{{status}}</label></td>
							</tr>								
						</form> 
						</tbody></table>
					</div>
		</div>	
	</div>
