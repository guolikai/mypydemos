<!DOCTYPE html>
<html>
	<head>
		<meta charset='utf-8' />
		<title></title>
		<script type="text/javascript" src='jquery-1.8.2.js'></script>
		<script type="text/javascript">
			$(function(){
				$('#get').click(function(){
					data =$('input[type=radio]:checked').val();
					alert(data)
				})
				$('#set').click(function(){
					$('input[type=radio]').val(['1']);
					$('input[type=checkbox]').val(['1','2']);
					//$(':checkbox').val(['1','2']);
				})
				$('#female').attr('checked',true);
			})			
		</script>
	</head>
	<body>
		<input type='radio' value='1' name='gender'/>男
		<input id='female' type='radio' value='2' name='gender'/>女
		<input type='radio' value='3' name='gender'/>随便
		<input type='button' value='获取' id='get' />
		<input type='button' value='设置' id='set' />
		<input type='checkbox' value='1'/>篮球
		<input type='checkbox' value='2'/>足球
		<input type='checkbox' value='3'/>羽毛球
	</body>
</html>
