<!DOCTYPE html>
<html>
<head>
	<title>Menu</title>
	<style>
		.container{
			width:1190px;
			margin:0 auto;
		}
		.red{
			background: #c9033b;
		}
		.hide{
			display:none;
		}
	</style>
</head>
<body>
	<div>
		<div style='height:100px;background-color:green;'>111</div>
		<div class='container' style='height:40px; background:white;border:3px solid red;'>
			<div style='height:40px;'>asdf</div>
		</div>
		<div class='container'>
			<div id='all_menu' style='position:absolute; background-color:white;height:500px;width:250px;z-index:3;float:left;'>
				<div style='height:50px; border:1px solid black;' float-content='one'>ÀÏÄĞº¢1</div>
				<div style='height:50px; border:1px solid black;' float-content='two'>ÀÏÄĞº¢2</div>
				<div style='height:50px; border:1px solid black;' float-content='three'>ÀÏÄĞº¢3</div>
			</div>
			<div id='all_content'>
				<div class='hide' float-id='one' style='margin-left:250px; position:absolute; background-color:white;height:100px;width:250px;z-index:3;float:left;'>
					<span>ÀÏÄĞº¢1</span>
				</div>
				<div class='hide' float-id='two' style='margin-left:250px; position:absolute; background-color:white;height:100px;width:250px;z-index:3;float:left;'>
					<span>ÀÏÄĞº¢2</span>
				</div>
				<div class='hide' float-id='three' style='margin-left:250px; position:absolute; background-color:white;height:100px;width:250px;z-index:3;float:left;'>
					<span>ÀÏÄĞº¢3</span>
				</div>
			</div>
		</div>
		<div style='height:300px; background-color:#999;'>
			<span>111111111111111111111111111111111111111111111111111111111111111111111111111111111111</span>
		</div>
		<div style='height:300px; background-color:green;'></div>
	</div>
	
	<script src='./jquery-1.8.2.min.js'></script>
	<script type='text/javascript'>
		$(function(){
			Change_Menu('#all_menu','#all_content');
		})
		
		function Change_Menu(menu,content){
			$menu = $(menu);
			$content = $(content);
			$menu.children().bind("mouseover", function () {
				$item_content = $content.find('div[float-id="' + $(this).attr("float-content") + '"]');
				$item_content.removeClass('hide').siblings().addClass('hide');
			});
			$menu.bind("mouseout", function () {		
				$content.children().addClass('hide');
			});
			$content.children().bind("mouseover", function () {
				$(this).removeClass('hide');
			});
			$content.children().bind("mouseout", function () {
				$(this).addClass('hide');
			});
		}
	</script>
	
</body>
<html>
