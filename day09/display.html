<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="content-type" content="text/html;charset=utf-8">
		<title>mysqlbank</title>
        <link rel="stylesheet" href="common.css"/>
        <style>
            .logo{background-color:red;font-size:18px;boder:1px;}
            .hide{display:none}
            .clearfix:after{
                content:".";
                display:block;
                height:0;
                clear:both;
                visibility:hidden;
            }
        </style>
	</head>
	<body>
    <!--块级标签display:inline与内联标签display:block互换-->
    块级标签display:inline与内联标签display:block互换<br>
    <span style="background-color:red">content</span>
    <span style="display:block;background-color:red">content1</span>
    <div style="background-color:blue">content2</div>
    <div style="display:inline;background-color:blue">content</div><br>
    鼠标样式：<span style="cursor:pointer;">pointer</span>||<span style="cursor:help;">help</span>||<span style="cursor:wait;">wait</span>||<span style="cursor:move;">move</span>||<span style="cursor:crosshair;">crosshair</span><br>
    鼠标自定义样式：<span style="cursor:cul(image/life.jpg),auto;">mine</span><br>
    <div style="background-color:red;float:left;width:40%">div1</div>
    <div style="background-color:white;float:left;width:5%">5%</div>
    <div style="background-color:green;float:left;width:10%">green</div>
    <div style="background-color:white;float:left;width:5%">5%</div>
    <div style="background-color:black;float:right;width:40%">div2</div>


    <div style="background-color:green">
        <div style="background-color:white;float:left;width:40%">div1</div>
        <div style="background-color:white;float:right;width:40%">div2</div>
        <div style="clear:both"></div>
    </div>

    <div style="background-color:green;" class="clearfix">
        <div style="float:left;width:40%">div1</div>
        <div style="float:right;width:40%">div2</div>
    </div>
    <div style="position:fixed;height=45px;background-color:blue">top title</div>
    </body>
</html>
